<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>video_youtube</title>   
   
    <style>     
      
     
      
    </style>   
    
  </head>

  <body> 
       
      <embed id="movie" width="1600" height="900" src="https://www.youtube.com/embed/vecSVX1QYbQ?autoplay=1&mute=1&start=100&rel=0&playlist=vecSVX1QYbQ&loop=1&showinfo=0&controls=1&autohide=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></embed>
  
   
   <!--
       
      유투브 무비파일 파라미터 옵션    ( &로 계속 이어서 지정 ) 
    
      자동재생 :  ?autoplay=1&mute=1 (웹접근성)      
      영상시작시점 설정 : &start=100 (초)
      관련동영상 안보이게 설정 : &rel=0
      다른영상재생 : &playlist=영상아이디       
      반복재생 : &loop=1 (한개 영상으로 계속반복할려면 &playlist 항목에 같은 영상 아이를 지정한다.) 
      상단정보 안보이게 설정  : &showinfo=0  ( 2018.9 지원종료 )
      하단 컨트롤바 안보이게 설정 : &controls=0 
      마우스오버시 컨트롤바 보이게 설정 : &autohide=1      
      
   -->    
    
  </body>
</html>
