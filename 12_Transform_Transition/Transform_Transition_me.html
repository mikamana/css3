<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>Transform연습</title>
  <style>
 *{
   margin:0px;
   padding:0px;
 }

 

 div#box{
   width:100px;
   height:100px;
   background-color: red;
   position:absolute;
   left:300px;
   top:300px;
   transition:0.5s ease-out;
 }

div#box:hover{
   transform: scale(1.5,1.5) rotate(360deg);
}






    
   



  </style>

</head>

<body>

   <div id="box">

   </div>



  
  











</body>
</html>
