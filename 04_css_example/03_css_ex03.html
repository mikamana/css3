<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS문단연습3</title>

  <style>

    p#contents{
      width:300px; height:300px; float:left; background:url(images/shoes.jpg) no-repeat ; margin-left:300px; margin-top:100px;
    }

    p#contents span{
      display:block; text-align:center;
    }

    span#title{
      font:normal 12px Verdana, Geneva, sans-serif; letter-spacing:3px; color:#FFF; margin-top:30px; margin-bottom:20px;  
    }
    span#sub_title{
      font:bold 30px Verdana, Geneva, sans-serif; color:#FFF; 
    }	

  </style>

</head>

<body>


	<p id="contents">
    	
        <span id="title"> 2016 LAFUMA CADALOGUE</span>
        
        <span id="sub_title">ATHLETIC + TREKKING</span>
        
       
      
    </p>


</body>
</html>
