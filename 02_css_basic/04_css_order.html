<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS스타일적용방식의 우선순위</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<style>

	p{
		color:#00F;
	}


	</style>

</head>

<body>
	

	<p style="color:#0F0;">CSS스타일은 인라인스타일적용방식-내부스타일적용방식-외부스타일적용방식 순으로 적용됩니다.</p> 
	<!-- 인라인스타일로 적용된 녹색칼라가 우선순위로 적용됩니다. -->



</body>
</html>
