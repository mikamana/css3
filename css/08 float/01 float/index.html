            <h1>float</h1>
            <ul>
                <li>float가 적용된 객체의 부모는 높이가 사라진다. <br>
                    clearfix를 이용해서 부모의 높이를 인식하게 해준다.
                </li>
                <li>float이 적용된 객체는 display속성이 적용되지 않는다.
                    (block레벨의 넓이가 없어짐,
                    inline레벨도 크기를 가질수있다,
                    margin의 auto값이 적용되지 않는다.)
                </li>
                <li></li>
            </ul>
