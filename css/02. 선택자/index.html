<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>css 선택자</h1>
        <hr>
        <ul>
            <li>클래스 중척호출 : 클래스 속성값에 여백을 이용</li>
            <li>comma combination : 여러개의 선택자를 연결함</li>
            <li>decendent selector : 자손 선택자 (여백을 이용)</li>
            <li>Children selector : 자식 선택자 (&gt를 이용)</li>
        </ul>
        <hr>
        <p class="color-red underline">중첩호출</p>
        <hr>
        <div class="box1">
            <div>
                <div></div>
            </div>
        </div>
        <hr>
        <div class="box2">
            <div></div>
        </div>
    </main>
</body>

</html>
